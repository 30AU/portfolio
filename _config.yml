title: "30AU — Portfolio"
description: "A tiny portfolio site using Minimal Mistakes via remote_theme"
remote_theme: "mmistakes/minimal-mistakes"
plugins:
  - jekyll-remote-theme

# Project site settings
url: "https://30AU.github.io"
baseurl: "/portfolio"

markdown: kramdown
theme: null

# Navigation: Home, About, Projects, Contact, and an external GitHub link
nav:
  - title: "Home"
    url: "/portfolio/"
  - title: "About"
    url: "/portfolio/about/"
  - title: "Projects"
    url: "/portfolio/projects/"
  - title: "Contact"
    url: "/portfolio/contact/"
  - title: "GitHub"
    url: "https://github.com/30AU"
    external: true

# Keep pages using the theme's default layout
defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "default"

copyright: "© {{ site.time | date: '%Y' }} 30AU"
